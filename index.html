<!DOCTYPE html>
<html class="h-100">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<title id="NombreDelCurso">E-learning</title>
	<!--aqui se especifica el icono a utilizar-->
	<link id="icon" rel="icon" type="image/png" href="icon.png" />
	<!-- Inicia carga de estilos -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/normalize.css"><!-- Estilos de los navegadores -->
	<link rel="stylesheet" href="css/Animate.css">
	<link rel="stylesheet" href="css/main.css"><!-- Necesario para preloader -->
	<link rel="stylesheet" href="awesome/fonta/css/all.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!--  Comienza la carga de librerias JS-->
	<script src="js/jquery.min.js"></script> <!-- JQuery 1.9-->
	<script src="js/createjs-2015.11.26.min.js"></script> <!-- CreateJS local -->
	<script src="js/modernizr-2.6.2.min.js"></script><!-- Necesario para preloader -->
	<script src="js/sweetalert2.all.min.js"></script> <!-- Librerias sweetAlert2 -->
	<script src="js/main.js"></script><!-- Necesario para preloader -->
	<script src="js/bootstrap.min.js"></script> <!-- Librerias Bootstrap -->
	<script src="js/configJson.js"></script> <!-- contiene el json generado por el addin de c#/excel -->
	<script src="js/api.js"></script> <!-- Api comunicaciones LMS REQ -->
	<script src="js/CSSPlugin.min.js"></script> <!-- Librerias GSAP Greensock Plugins-->
	<script src="js/TweenMax.min.js"></script> <!-- Librerias GSAP Greensock -->
	<script src="js/start.js"></script>
	<!-- <script src="js/start.min.js"></script> Funciones del Start -->
</head>

<body class="h-100" onload="SCOInitialize(); initialize();" style="background: url('img/fondoblur.jpg'), no-repeat, center, center, fixed!important;
																-webkit-background-size: cover!important;
																	-moz-background-size: cover!important;
																	-o-background-size: cover!important;
																	background-size: cover!important;">

	<!-- Loader -->
	<div id="loader-wrappler" class="loader-wrappler" style=" margin: 0;
					height: 100vh;
					display: flex;
					align-items: center;
					justify-content: center;
					background-color: black;
					overflow: hidden;">
		<div class="loader">
			<center>
				<h2 id="loaderText" class="animate">Loading <br /> <br /> 0% </h2>
			</center>
		</div>
	</div>
	<!-- Termina Loader -->

	<div class="container-fluid">
		<!-- Barra superior -->
		<div class="row">
			<div class="col-12 resetpadmar">
				<nav class="navbar navbar-light bg-light"
					style="background: rgba(0, 0, 0, .75)!important; color:white!important">
					<div class="col-2 col-sm-1 col-lg-2 d-flex justify-content-start resetpadmar">
						<a id="btnMenu" class="col-12 d-flex align-items-center resetpadmar" onclick="llamar_menuHTML()"
							style="cursor: pointer"><i class="fas fa-bars col-4 col-md-3 col-lg-2 col-xl-1 resetpadmar"
								style="font-size: 20px;"></i>
							<p class="resetpadmar col-8 col-md-9 col-lg-10 col-xl-11 pl-1">Menú</p>
						</a>
					</div>

					<div class="col-10 col-sm-11 col-lg-10 d-flex justify-content-end resetpadmar">
						<div class="col-10 col-sm-5 col-md-4 col-lg-3 col-xl-2 d-flex justify-content-end">

							<div id="btnAtras" onclick="anterior_frame()" class="col-6 resetpadmar disabledButton">
								<div class="col-12 resetpadmar d-flex justify-content-startalign-items-center">
									<a class="col-1"><i class="fas fa-chevron-left"></i></a>
									<p class="col-11 resetpadmar">Anterior</p>
								</div>
							</div>

							<div id="btnSiguiente" onclick="siguiente_frame()" class="col-6 resetpadmar disabledButton">
								<div class="col-12 resetpadmar d-flex justify-content-end align-items-center">
									<p class="col-11 resetpadmar d-flex justify-content-end"
										style="padding-right: 5px;">Siguiente</p>
									<a class="col-1 resetpadmar"><i class="fas fa-chevron-right"></i></a>
								</div>
							</div>
						</div>
					</div><!-- Terminan botones siguiente anterior  -->

				</nav>
			</div>
		</div>

		<!-- Contenido -->
		<div class="row pt-2" style="overflow: auto!important; height: 97vh;">
			<!--INICIA Nuevo Menu HTML  -->
			<div class="container menuHTML " id="menuHTML" style="overflow: hidden;">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div id='menuTitle' class='col-xs-7 menuTitle'>Menú del curso </div>
						<div id="menuContainer" class="row">
							<!-- menu title -->
							<!-- El contenido se clona apartir de aqui -->
							<div id="temasContainer" class="container temasContainer" style="
					/*height: 434px;*/
					overflow-y: auto;
					padding-top: 13px;
					/* padding-right: 10px; */
					width: 80%;">
							</div>
						</div>
					</div>

					<div class="d-xl-none col-md-6 menuDerecha">
						<div id='menuTitle' class='col-xs-5 menuTitle'>Instrucciones: </div>
						<div id="menuContainer" class="row">
							<!-- Instrucciones -->
							<div id="InstruccionesContainer" class="container temasContainer" style="
					/*height: 434px;*/
					overflow-y: auto;
					padding-top: 13px;
					/* padding-right: 10px; */
					width: 100%;
					line-height: 10px;">

								<div id='' class='col-xs-12 tituloModulo'>
									<div class='col-xs-1'>
										<a><i class='fas fa-circle menuIconStyle'></i></a>
									</div>
									<div class='col-xs-11' style='color:white'>
										<p class='reset'
											style='float: left; padding-top: 3px; padding-left: 0px; pointer-events:none'>
											Selecciona cada tema para ver su contenido. </p>
									</div>
								</div>

								<div id='' class='col-xs-12 tituloModulo'>
									<div class='col-xs-1'>
										<a><i class='fas fa-circle menuIconStyle'></i></a>
									</div>
									<div class='col-xs-11' style='color:white'>
										<p class='reset'
											style='float: left; padding-top: 3px; padding-left: 0px; pointer-events:none'>
											El curso guarda tu avance con el siguiente registro: </p>
									</div>
								</div>

								<div id='' class='col-xs-10 tituloModulo indent'>
									<div class='col-xs-1'>
										<a><i class='fas fa-circle menuIconStyleCompletado'></i></a>
									</div>
									<div class='col-xs-10' style='color:white'>
										<p class='reset'
											style='float: left; padding-top: 3px; padding-left: 0px; pointer-events:none'>
											Tema completado </p>
									</div>
								</div>
								<div id='' class='col-xs-10 tituloModulo indent'>
									<div class='col-xs-1'>
										<a><i class='fas fa-circle menuIconStyleIniciado'></i></a>
									</div>
									<div class='col-xs-10' style='color:white'>
										<p class='reset'
											style='float: left; padding-top: 3px; padding-left: 0px; pointer-events:none'>
											Tema iniciado </p>
									</div>
								</div>
								<div id='' class='col-xs-10 tituloModulo tituloTemaMenuNoIniciado indent'>
									<div class='col-xs-1'>
										<a><i class='fas fa-circle menuIconStyle'></i></a>
									</div>
									<div class='col-xs-10' style='color:white'>
										<p class='reset'
											style='float: left; padding-top: 3px; padding-left: 0px; pointer-events:none'>
											Tema no iniciado </p>
									</div>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- TERMINA Nuevo Menu HTML  -->
			<div class="col-12">
				<iframe id="Contenido" class="embed-responsive-item content Contenidos" frameborder="0" onload=""
					allowfullscreen allow="autoplay;"></iframe>
			</div>
		</div><!-- Termina Contenido -->
	</div> <!-- Termina Container Fluid -->
</body>

</html>
